config system global
    set admintimeout 480
    set hostname "FortiGate-Active"
    set timezone 04
    set admin-sport ${adminsport}
end
config system interface
    edit "port1"
        set vdom "root"
        set ip ${port1_ip}/${port1_mask}
        set allowaccess ping https ssh http fgfm
        set type physical
        set description "public"
        set alias "public"
        set role wan
    next
    edit "port2"
        set vdom "root"
        set ip ${port2_ip}/${port2_mask}
        set allowaccess ping https ssh http fgfm
        set type physical
        set description "private"
        set alias "private"
        set role lan
    next
    edit "port3"
        set vdom "root"
        set ip ${port3_ip}/${port3_mask}
        set allowaccess ping https ssh http fgfm
        set type physical
        set description "hasync"
        set alias "hasync"
    next
    edit "port4"
        set vdom "root"
        set ip ${port4_ip}/${port4_mask}
        set allowaccess ping https ssh http fgfm
        set type physical
        set description "hamgmt"
        set alias "hamgmt"
    next
end
config system ha
    set group-name "aws-ha"
    set priority 255
    set mode a-p
    set hbdev "port3" 100
    set session-pickup enable
    set session-pickup-connectionless enable
    set ha-mgmt-status enable
    config ha-mgmt-interfaces
        edit 1
            set interface "port4"
            set gateway ${port4_gateway}
        next
    end
    set override disable
    set unicast-hb enable
    set unicast-hb-peerip ${passive_peerip}
end
config router static
    edit 1
        set gateway ${port1_gateway}
        set device "port1"
    next
    edit 2
        set dst ${endpointip}/32
        set gateway ${port2_gateway}
        set device "port2"
    next
    edit 3
        set dst ${endpointip2}/32
        set gateway ${port2_gateway}
        set device "port2"
    next
end
config firewall policy
    edit 1
        set name "Allow-All"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
    next
    edit 2
        set name "Allow-All-Reverse"
        set srcintf "port2"
        set dstintf "port1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
    next
end

